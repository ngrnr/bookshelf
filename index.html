<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bookshelf Apps</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/css.css" />
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.min.css'>
    <link rel="stylesheet" href="sweetalert2.min.css">
  </head>

  <body>
    <header class="top_bar">
      <h1 class="top_bar_title">Bookshelf Apps</h1>
    </header>
    <main>
      <div class="bookshelf-wrap">
        <div class="bookshelf-operation">
          <section class="section input_section shadow">
            <h2>TAMBAH BUKU BARU</h2>

            <form id="inputBook">
              <div class="input">
                <label for="inputTitle">Judul</label>
                <input id="inputTitle" type="text" />
              </div>
              <div class="input">
                <label for="inputAuthor">Penulis</label>
                <input id="inputAuthor" type="text" />
              </div>
              <div class="input">
                <label for="inputYear">Tahun</label>
                <input id="inputYear" type="number" />
              </div>
              <div class="input_inline">
                <label for="inputBookIsComplete">Selesai dibaca</label>
                <input id="inputBookIsComplete" type="checkbox" />
              </div>
              <button id="bookAdd" type="submit">
                <b> Tambah Buku</b>
                <span class="isNotCompleted" style="display: inline-block"
                  > </span
                >
                <span class="isCompleted" style="display: none"
                  >'SELESAI DIBACA'</span
                >
              </button>
            </form>
          </section>

          <div class="section optional_section">
            <section class="information_section shadow">
              <h2>RAK BUKU</h2>

              <div class="information-wrap">
                <div class="information-item text-white" style="background-color: #54BAB9">
                  <span class="material-icons-outlined">collections_bookmark </span>
                  <span>Jumlah Buku</span>
                  <span id="totalBookCount">0</span>
                </div>

                <div class="information-item text-white" style="background-color: #FF7396">
                  <span class="material-icons-outlined">bookmark_remove </span>
                  <span>Belum Selesai Baca</span>
                  <span id="totalnotCompleteCount">0</span>
                </div>

                <div class="information-item text-white" style="background-color: #47B5FF">
                  <span class="material-icons-outlined">bookmark_added </span>
                  <span>Selesai Baca</span>
                  <span id="totalCompleteCount">0</span>
                </div>
              </div>
            </section>

            <section class="search_section shadow">
              <h2>CARI BUKU</h2>
              <form id="searchBook">
                <label for="searchTitle">Judul: </label>
                <input id="searchTitle" type="text" placeholder="Masukkan Judul Buku" required />
                <button id="srcbtn" type="button" title="Cari Buku"> <span class="material-icons-outlined"> search</span> </button>
                <button id="resetbtn" class="text-white" type="button" style="background-color: #FFC54D" title="Reset Pencarian"> <span class="material-icons-outlined"> restart_alt</span> </button>
              </form>
            </section>
          </div>
        </div>

        <div class="bookshelf-item">
          <div class="bookshelf-section">

            <section class="book_shelf shadow">
              <h2>Belum selesai dibaca</h2>

              <div id="incompleteBookshelfList" class="book_list"></div>
            </section>

            <section class="book_shelf shadow">
              <h2>Selesai dibaca</h2>

              <div id="completeBookshelfList" class="book_list"></div>
            </section>
          </div>
        </div>
      </div>
    </main>

    <div class="javascript">
      <script src="assets/js/main.js"></script>
      <script src="assets/js/strge.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.all.min.js"></script>
      <script src="sweetalert2.all.min.js"></script>
      <script src="sweetalert2.min.js"></script>
    </div>
  </body>
</html>
